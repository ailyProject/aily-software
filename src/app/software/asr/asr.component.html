<div class="software">
    <div class="tool-bar">
        <button nz-button>下载固件</button>
        <button nz-button nzType="primary" (click)="runOTA()">烧录固件</button>
        <button nz-button nzType="text" class="help"><i class="fa-light fa-circle-info"></i>使用帮助</button>
    </div>
    <div class="left-box">
        <div class="rrow">
            <div class="block-box">
                <div class="title">
                    <div>
                        <i class="fa-solid fa-link-simple"></i>
                    </div>
                    语音播放
                </div>
            </div>
            <div class="block-box">
                <div class="title">
                    <div><i class="fa-solid fa-sliders"></i></div>
                    串口通信
                </div>
                <div class="top">

                </div>
            </div>
        </div>

        <div class="block-box">
            <div class="title">
                <div><i class="fa-solid fa-input-text"></i></div>
                唤醒词
            </div>
            <div class="test-box">

            </div>
        </div>
        <div class="block-box">
            <div class="title">
                <div><i class="fa-solid fa-input-pipe"></i></div>
                指令
            </div>
            <div class="custom-input">

            </div>
        </div>
        <div class="block-box">
            <div class="title">
                <div><i class="fa-solid fa-laptop-code"></i></div>
                IO输入
            </div>
            <div class="hex-box">

            </div>
        </div>
        <div class="block-box">
            <div class="title">
                <div><i class="fa-solid fa-laptop-code"></i></div>
                串口输入
            </div>
            <div class="hex-box">

            </div>
        </div>
    </div>
    <div class="right-box block-box">
        <div class="title">
            <div><i class="fa-solid fa-brackets-curly"></i></div>
            可用模块
        </div>
        <div>
            <div class="block" *ngFor="let block of blockList">
                block
            </div>
        </div>
    </div>
</div>
