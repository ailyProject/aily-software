<div class="block" [ngStyle]="{'background': block.background,'width':block.width+'px'}">
    <div class="top" [ngStyle]="{'color': block.color}">
        <div class="icon ccenter" [ngStyle]="{'background': block.background2}">
            <i class="{{block.icon}}"></i>
        </div>
        <div class="text">
            {{block.title}}
        </div>
        <div class="copy ccenter" (click)="copy()">
            <i class="fa-regular fa-copy"></i>
        </div>
        <div class="delete ccenter" (click)="delete()">
            <i class="fa-regular fa-trash"></i>
        </div>
    </div>
    <div class="bot">
        <ng-container *ngIf="block.type=='io'">
            <nz-select [(ngModel)]="block.value" [nzDropdownClassName]="'ddc'">
                <nz-option nzValue="{{PIN}}" nzLabel="{{PIN}}" *ngFor="let PIN of GPIO_PINS"></nz-option>
            </nz-select>
            <nz-select [(ngModel)]="block.value2" [nzDropdownClassName]="'ddc'">
                <nz-option nzValue="HIGH" nzLabel="HIGH"></nz-option>
                <nz-option nzValue="LOW" nzLabel="LOW"></nz-option>
            </nz-select>
        </ng-container>
        <ng-container *ngIf="block.type=='serial'">
            <nz-select [(ngModel)]="block.value" [nzDropdownClassName]="'ddc'">
                <nz-option nzValue="HEX" nzLabel="HEX"></nz-option>
                <nz-option nzValue="STRING" nzLabel="STRING"></nz-option>
            </nz-select>
            <input nz-input [(ngModel)]="block.value2"/>
        </ng-container>
        <ng-container *ngIf="block.type=='pwm'">
            <nz-select [(ngModel)]="block.value" [nzDropdownClassName]="'ddc'">
                <nz-option nzValue="{{PIN}}" nzLabel="{{PIN}}" *ngFor="let PIN of PWM_PINS"></nz-option>
            </nz-select>
            <nz-select [(ngModel)]="block.value2" [nzDropdownClassName]="'ddc'" style="min-width: 35px !important;">
                <nz-option nzValue="50" nzLabel="50"></nz-option>
            </nz-select>
            <div class="unit ccenter" style="margin:0 5px 0 -5px;">Hz</div>
            <input nz-input type="number" [(ngModel)]="block.value3" />
            <div class="unit ccenter">%</div>
        </ng-container>
        <ng-container *ngIf="block.type=='play'">
            <input nz-input [(ngModel)]="block.value"/>
        </ng-container>
        <ng-container *ngIf="block.type=='delay'">
            <input nz-input [(ngModel)]="block.value" type="number" />
            <div class="unit ccenter">ms</div>
        </ng-container>
    </div>
</div>
